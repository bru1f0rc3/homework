<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
        }

        #word {
            font-size: 30px;
        }

        #userInput {
            font-size: 20px;
        }
    </style>
    <title>Клавиатурный спринт</title>
</head>

<body>

    <h2>Напишите слово как можно быстрее (с учетом заглавных букв):</h2>
    <p id="word"></p>
    <input type="text" id="userInput" oninput="checkInput()">
    <p id="sprintResult"></p>

    <script>
        var words = ['Спринт', '225 группа', 'group225', 'Веб-разработка', 'Алгоритм', 'Программирование', 'Эксперт', 'Стартап', 'Код', 'Технология'];
        var targetWord;
        var startTime;

        function startGame() {
            targetWord = words[Math.floor(Math.random() * words.length)];
            document.getElementById('word').innerHTML = targetWord;
            document.getElementById('userInput').value = '';
            document.getElementById('sprintResult').innerHTML = '';
            document.getElementById('userInput').focus();
            startTime = new Date().getTime();
        }

        function checkInput() {
            var userInput = document.getElementById('userInput').value;

            if (userInput === targetWord) {
                var endTime = new Date().getTime();
                var timeTaken = (endTime - startTime) / 1000;
                document.getElementById('sprintResult').innerHTML = 'Вы ввели слово за ' + timeTaken + ' секунд!';
                setTimeout(startGame, 2000); // Задержка перед следующей игрой (2 секунды)
            }
        }

        startGame(); // Запуск первой игры при загрузке страницы
    </script>

</body>

</html>
