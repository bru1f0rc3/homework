<!DOCTYPE html>
<html>
<head>
    <title>Игра</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 24px;
            color: #333;
        }

        #score {
            font-size: 48px;
            color: #555;
            margin-top: 20px;
        }

        #button {
            padding: 10px 20px;
            font-size: 18px;
            background-color: #f5f5f5;
            border: none;
            cursor: pointer;
        }
    </style>
    <script>
        var score = 0;

        function incrementScore() {
            score++;
            document.getElementById('score').textContent = score;
        }
    </script>
</head>
<body>
    <h1>Игра</h1>
    <p>Кликайте на кнопку, чтобы увеличивать счетчик:</p>
    <button id="button" onclick="incrementScore()">Кликни меня!</button>
    <div id="score">0</div>
</body>
</html>
