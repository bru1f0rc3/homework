<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            text-align: center;
        }

        button {
            font-size: 20px;
            margin: 10px;
            padding: 10px 20px;
        }
    </style>
    <title>Камень, ножницы, бумага</title>
</head>

<body>

    <h2>Выберите: Камень, Ножницы, или Бумага</h2>
    <button onclick="game('камень')">Камень</button>
    <button onclick="game('ножницы')">Ножницы</button>
    <button onclick="game('бумага')">Бумага</button>

    <p id="result"></p>

    <script>
        function game(userChoice) {
            var choices = ['камень', 'бумага', 'ножницы'];
            var computerChoice = choices[Math.floor(Math.random() * 3)];

            var result = '';

            if (userChoice === computerChoice) {
                result = 'Ничья!';
            } else if ((userChoice === 'камень' && computerChoice === 'ножницы') ||
                (userChoice === 'ножницы' && computerChoice === 'бумага') ||
                (userChoice === 'бумага' && computerChoice === 'камень')) {
                result = 'Вы победили!';
            } else {
                result = 'Вы проиграли!';
            }

            document.getElementById('result').innerHTML = 'Вы выбрали ' + userChoice + ', компьютер выбрал ' + computerChoice + '. ' + result;

            // Обнуление результата после вывода
            setTimeout(function () {
                document.getElementById('result').innerHTML = '';
            }, 5000);
        }
    </script>

</body>

</html>
